[tool.poetry]
name = "owimetadatabase-preprocessor"
version = "0.1.0"
description = "Package for preprocessing data from owimetadatabase."
authors = ["arsmlnkv <arsen.melnikov@vub.be>"]
readme = "README.md"
homepage = "https://github.com/arsmlnkv/owimetadatabase_preprocessor"
repository = "https://github.com/arsmlnkv/owimetadatabase_preprocessor"
keywords = ["owimetadatabase"]


[tool.poetry.dependencies]
# Main and dev dependencies are separated but dev dependencies are not grouped 
# and put into optional to fascilitate pip usage. 
# Main dependencies
python = ">=3.8"
plotly = "^5.0.0"
requests = "^2.0.0"
matplotlib = "^3.0.0"
pandas = "^2.0.0"
python-dotenv = "^1.0.0"


# Development dependencies
pytest = { version = "^7.0.0", optional = true }
pytest-mock = { version = "*", optional = true }
pytest-xdist = { version = "*", optional = true }
pytest-clarity = { version = "*", optional = true }
pytest-cov = { version = "*", optional = true }
isort = { version = "^5.0.0", optional = true }
black = { version = "^23.0.0", optional = true }
flake8 = { version = "^5.0.0", optional = true }
mypy = { version = "^1.0.0", optional = true }
pandas-stubs = { version = "*", optional = true }
types-requests = { version = "*", optional = true }
pydocstyle = { version = "*", optional = true }
sphinx = { version = "*", optional = true }


[tool.poetry.extras]
dev = ["pytest", "pytest-mock", "pytest-xdist", "pytest-clarity", "pytest-cov", 
    "isort", "black", "flake8", "mypy", "pydocstyle", "sphinx", "pandas-stubs",
    "types-requests"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
