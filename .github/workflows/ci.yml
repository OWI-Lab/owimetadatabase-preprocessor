name: CI for Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:  
  build:
    if: ${{ ! contains(github.event.head_commit.message, 'Bumpversion') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --all-extras
    - name: Verify Python compatibility
      run: |
        uv run vermin -t=3.9- --violations --eval-annotations --backport typing --no-parse-comments .
    - name: Verify dependencies compatibility
      run: |
        uv run deptry src
    - name: Type checking with mypy
      run: |
        uv run mypy ./src ./tests
    - name: Lint and format check with ruff
      run: |
        uv run ruff check ./src ./tests
        uv run ruff format --check ./src ./tests
    - name: Test with pytest
      run: |
        uv run pytest ./tests
        uv run pytest --cov=./tests