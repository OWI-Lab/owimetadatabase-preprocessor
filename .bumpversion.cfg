[bumpversion]
current_version = 0.1.0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:\-(?P<release>.*)\.(?P<num>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{num}
	{major}.{minor}.{patch}
commit = False
tag = False

[bumpversion:file:./pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"
