# exclude: '^.*$'
fail_fast: true
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.9
  hooks:
  - id: ruff-check
    # args: [ --fix ]
    types: [python]
  - id: ruff-format
    types: [python]
- repo: https://github.com/pre-commit/mirrors-mypy
  hooks:
  -  id: mypy
  -  additional_dependencies: [pandas-stubs, 
      types-requests, pytest-stub, types-colorama, 
      types-Pygments, types-setuptools, types-python-dateutil, 
      types-pytz]